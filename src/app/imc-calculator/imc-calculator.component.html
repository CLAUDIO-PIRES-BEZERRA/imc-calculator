<div class="card-container">
    <h2>Calculadora de IMC</h2>
    <form (ngSubmit)="calculateIMC()" #imcForm="ngForm">
      <div class="form-group">
        <label for="weight">Peso (kg):</label>
        <input type="number" class="form-control" id="weight" name="weight" [(ngModel)]="weight" required>
      </div>
      <div class="form-group">
        <label for="height">Altura (m):</label>
        <input type="number" class="form-control" id="height" name="height" [(ngModel)]="height" required>
      </div>
      <button type="submit" class="card card-small">Calcular</button>
    </form>
    <div class="result" *ngIf="result">
      <h3>Seu IMC Ã©: {{ result.toFixed(2) }}</h3>
      <p>{{ getIMCClassification(result) }}</p>
    </div>
  </div>
